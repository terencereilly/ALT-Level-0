  <!-- Along a path component -->
  <!-------------------------------------------------------------------------------------------------------->      
 
      <script>
        (function() {
        'use strict';

        var alongpathComp = {
          schema: {
            path     : { default: ''    },
            closed   : { default: false },
            dur      : { default: 1000  }
          },

          init: function() {
              var ent = this.el;
              var d = this.data;
              var points = d.path.split(' ').map(function(p) {
                  p = p.split(',');
                  return new THREE.Vector3(
                      parseFloat(p[0]),
                      parseFloat(p[1]),
                      parseFloat(p[2])
                  );
              });
              var ctor = d.closed ? 'ClosedSplineCurve3' : 'SplineCurve3';
              var curve = new THREE[ctor](points);

              var onFrame = function onFrame(t) {
                window.requestAnimationFrame(onFrame);
                t = t % d.dur;
                var i = t / d.dur;
                try {
                  var p = curve.getPoint(i);
                  ent.setAttribute('position', p);
                } catch (ex) {}
              };

              onFrame();
          },

          update: function(oldData) {},

          remove: function() {}
        };

        AFRAME.registerComponent('alongpath', alongpathComp);
        })();
    
</script>

  <!-- Gltf Part Selection Component -- Split gltf export into different model parts to access for code -->
  <!-------------------------------------------------------------------------------------------------------->      

       <script>
      AFRAME.registerComponent('model-subset', {
  schema: {
    target: {default: '', type: 'selector'},
    name: {default: ''}
  },
  init: function () {
    var el = this.el;
    var data = this.data;
    data.target.addEventListener('model-loaded', function (e) {
      var model = e.detail.model;
      var subset = model.getObjectByName(data.name);
      el.setObject3D('mesh', subset.clone());
    });
  },
  update: function () { /* ... */ },
  remove: function () { /* ... */ }
});
      
      
  </script>

 <!-- This one works -->     
     <script>
  AFRAME.registerComponent('audiohandler', {
    init: function() {
      let playing = false;
      let audio = document.querySelector("#neigh");
      this.el.addEventListener('click', () => {
        if (!playing) {
          audio.play();
        } else {
          audio.pause();
          audio.currentTime;
        }
        playing = !playing;
      });
    }
  })

</script>

    <Script> 
      // Component to change to a sequential color on click.
AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var lastIndex = -1;
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
      
</Script>
