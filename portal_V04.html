  <!-- Along a path component -->
  <!-------------------------------------------------------------------------------------------------------->      
 
      <script>
        (function() {
        'use strict';

        var alongpathComp = {
          schema: {
            path     : { default: ''    },
            closed   : { default: false },
            dur      : { default: 1000  }
          },

          init: function() {
              var ent = this.el;
              var d = this.data;
              var points = d.path.split(' ').map(function(p) {
                  p = p.split(',');
                  return new THREE.Vector3(
                      parseFloat(p[0]),
                      parseFloat(p[1]),
                      parseFloat(p[2])
                  );
              });
              var ctor = d.closed ? 'ClosedSplineCurve3' : 'SplineCurve3';
              var curve = new THREE[ctor](points);

              var onFrame = function onFrame(t) {
                window.requestAnimationFrame(onFrame);
                t = t % d.dur;
                var i = t / d.dur;
                try {
                  var p = curve.getPoint(i);
                  ent.setAttribute('position', p);
                } catch (ex) {}
              };

              onFrame();
          },

          update: function(oldData) {},

          remove: function() {}
        };

        AFRAME.registerComponent('alongpath', alongpathComp);
        })();
    
</script>

       <script>
      AFRAME.registerComponent('model-subset', {
  schema: {
    target: {default: '', type: 'selector'},
    name: {default: ''}
  },
  init: function () {
    var el = this.el;
    var data = this.data;
    data.target.addEventListener('model-loaded', function (e) {
      var model = e.detail.model;
      var subset = model.getObjectByName(data.name);
      el.setObject3D('mesh', subset.clone());
    });
  },
  update: function () { /* ... */ },
  remove: function () { /* ... */ }
});
      
      
  </script>

     <script>
  AFRAME.registerComponent('audiohandler', {
    init: function() {
      let playing = false;
      let audio = document.querySelector("#neigh");
      this.el.addEventListener('click', () => {
        if (!playing) {
          audio.play();
        } else {
          audio.pause();
          audio.currentTime;
        }
        playing = !playing;
      });
    }
  })

</script>

    <Script> 
      // Component to change to a sequential color on click.
AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var lastIndex = -1;
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
      
</Script>

 <script>    
      
               /**
 * Specifies an envMap on an entity, without replacing any existing material
 * properties.
 */
module.exports = AFRAME.registerComponent('cube-env-map', {
  schema: {
    path: {default: ''},
    extension: {default: 'jpg'},
    format: {default: 'RGBFormat'},
    enableBackground: {default: false}
  },

  init: function () {
    const data = this.data;

    this.texture = new THREE.CubeTextureLoader().load([
      data.path + 'posx.' + data.extension, data.path + 'negx.' + data.extension,
      data.path + 'posy.' + data.extension, data.path + 'negy.' + data.extension,
      data.path + 'posz.' + data.extension, data.path + 'negz.' + data.extension
    ]);
    this.texture.format = THREE[data.format];

    if (data.enableBackground) {
      this.el.sceneEl.object3D.background = this.texture;
    }

    this.applyEnvMap();
    this.el.addEventListener('object3dset', this.applyEnvMap.bind(this));
  },

  applyEnvMap: function () {
    const mesh = this.el.getObject3D('mesh');
    const envMap = this.texture;

    if (!mesh) return;

    mesh.traverse(function (node) {
      if (node.material && 'envMap' in node.material) {
        node.material.envMap = envMap;
        node.material.needsUpdate = true;
      }
    });
  }
});
      
 </script>
